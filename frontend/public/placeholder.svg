<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sfondo gradiente -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sfondo -->
  <rect width="400" height="400" fill="url(#bg)"/>

  <!-- Icona immagine -->
  <g transform="translate(100, 80)">
    <!-- Cornice -->
    <rect x="0" y="0" width="200" height="200" rx="8" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>

    <!-- Montagne -->
    <path d="M 20 140 L 70 80 L 120 140 Z" fill="#9ca3af"/>
    <path d="M 80 140 L 130 90 L 180 140 Z" fill="#6b7280"/>

    <!-- Sole -->
    <circle cx="150" cy="50" r="20" fill="#fbbf24"/>

    <!-- Orizzonte -->
    <line x1="20" y1="140" x2="180" y2="140" stroke="#6b7280" stroke-width="2"/>
  </g>

  <!-- Testo -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">
    Immagine non disponibile
  </text>
</svg>
